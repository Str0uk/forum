<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Title</title>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" enctype="multipart/form-data" method="post">
            {% csrf_token %}

          <div class="text-center mt-5 b-1">
            <p class="h5 font-weight-dark">Войдите, чтобы управлять</p>
          </div>

          <div class="mt-5 form-label-group">
          <div class="form-error">{{ form.non_field_errors }}</div>
              {%for f in form%}

                <p> <label class="text-muted" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
                 <div class="form-error">{{ f.errors }}</div>
              {% endfor %}
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-dark btn-lg btn-block button-editCss" type="submit">Войти</button>
        </form>

        <div class="mt-5 text-center"><p>Нет аккаунта? <a href="/register">Зарегистрируйтесь!</a></p></div>

      </div>
    </div>
  </main>
</body>
</html>
